pre-commit:
  commands:
    lychee:
      run: lychee . --suggest --max-concurrency 32 --format detailed --max-cache-age 7d --exclude-all-private --exclude 'static/styles.css'
    isort:
      files: git ls-files
      glob: '*.{py}'
      run: isort {staged_files}
      stage_fixed: true
    ruff:
      files: git ls-files
      glob: '*.py'
      run: ruff check {staged_files} --fix
    notebooktester:
      run: notebooktester 1-docker/E-exercise/notebooks -v -t 250
    clean-jupyter:
      files: git ls-files
      glob: '*.ipynb'
      run: uv run jupyter nbconvert --clear-output --inplace {staged_files}
      stage_fixed: true
    pyright:
      glob: '*.py'
      run: pyright {staged_files}
